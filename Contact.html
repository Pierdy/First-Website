<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body> 
    <H1> Contact Me </H1>
    <p> myemail@gmail.com</p> <p>(123) - 456 - 7890</p> <p>123 Peach Tree Ln </p>
    <hr> <br>
<form action="" method="get">
    <div>
        <label for="fname">Enter Name</label>
        <input type="text" name="fname" id="fname" placeholder="First Name">
        <input type="text" name="lname" id="lname" placeholder="Last Name">
    </div>
    <br>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="John@cena.com">    
    </div>
    <br>
    <div>
        <label for="message">Your Message</label> <br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>    
    </div> <br>
    <div>
        <label for="date">Schedual a Meeting</label>
        <input type="date" name="date" id="date">
    </div> <br>
    <div>
    <label for="title">Title:</label>
        <label>Mr.</label>
        <input type="radio" name="title" id="Mr.">
        <label>Mrs.</label>
        <input type="radio" name="title" id="Mrs.">
        <label>Unlisted.</label>
        <input type="radio" name="title" id="Unlisted">
    </div>
    <br>
    <div>
    <label for="question">Do you accept Terms?</label>
    <input type="checkbox" name="" id="question">
    </div> <br>
    <div>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </div>


</form>


</body>
</html>
